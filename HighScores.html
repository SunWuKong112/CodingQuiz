<!DOCTYPE html>
<html lang="en">
<head>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
     <div class="container">
          <div class="col-12">
               <h1 class="text-center">Coding Quiz</h1>
          </div><br />
          <div class="container">
               <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                         <a href="./question1.html" type="button" class="btn btn-primary btn-lg btn-block correct-answer">Play again?</a>
                    </div>
               </div>
               <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 col-sm-12">
                         <p class="text-center">High scores</p>
                    </div>
                    <button type="button" class="btn btn-lg btn-primary" id="clear" roll="button">Clear scores</button>
               <div class="row" id="scoreContainer">

               </div>
               </div>
          </div>
     </div>
     <script>
          $(document).ready(function()
          {
               var $clear = document.getElementById("clear");
               for(let i = 1; localStorage.getItem(`score${i}`) != null; i++)
               {
                    var $scoreContainer = document.getElementById("scoreContainer");
                    var $invisiDiv = document.createElement("div");
                    $invisiDiv.setAttribute("class", "col-md-3");
                    $invisiDiv.setAttribute("id", `invisiDiv${i}`);
                    var $score = document.createElement("div");
                    $score.setAttribute("class", "col-md-6");
                    $score.setAttribute("id", `score${i}`);
                    var $invisiDiv2 = document.createElement("div");
                    $invisiDiv2.setAttribute("class", "col-md-3");
                    $scoreContainer.appendChild($invisiDiv);
                    $scoreContainer.appendChild($invisiDiv2);
                    $scoreContainer.appendChild($score);
                    $score.textContent = localStorage.getItem(`score${i}`);
               }

               $clear.addEventListener("click", function()
               {
                    for(let i = 1; localStorage.getItem(`score${i}`) != null; i++)
                    {
                         localStorage.removeItem(`score${i}`);
                    }
                    window.open("./HighScores.html", "_self");

               });
          });
     </script>
</body>
</html>
